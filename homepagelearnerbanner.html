<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website</title>
  <style>
   body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      
    }

    header {
      background-color: #3498db; /* Change the background color as needed */
      color: #ffffff; /* Change the text color as needed */
      padding: 15px;
      text-align: center;
      display: flex;
      align-items: center;
    }

    #logo {
      width: 50px; /* Adjust the logo width as needed */
      height: auto;
      margin-right:1100px; /* Adjust the margin as needed */
    }
    #profile {
      width: 50px; /* Adjust the profile image width as needed */
      height: auto;
      border-radius: 50%;
    }

    .buttons {
      display: flex;
    }

    .button {
      margin-left:20px;
      padding: 10px 20px;
      background-color: #ffffff; /* Change the button background color as needed */
      color: #3498db; /* Change the button text color as needed */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
      
        .tutor-card {
            border: 1px solid black;
            padding: 30px;
            margin: 10px;
            width: 200px;
            height: 300px;
            text-align: center;
            display: inline-block
        }

        .tutor-image {
            width: 100px;
            height: 100px;
            border-radius: 8px;
        }

        .dropdown-container {
            position: relative;
        }

        .profile-photo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
        }

        .dropdown-options {
            display: none;
            position: absolute;
            top: 60px;
            left: 0;
            background-color: #807b7b;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-container:hover .dropdown-options {
            display: block;
        }

        .dropdown-option {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid black;
            text-align: center;
        }

  </style>
</head>
<body>


    <header>
      <img src="your_logo.png" alt="Logo" id="logo">

        <img src="profilePic.webp" alt="Profile Photo" class="profile-photo">
        <div class="dropdown-options">
            <div class="dropdown-option">View Profile</div>

        </div>
    </div>
    </header>
</head>
