<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #3498db; /* Change the background color as needed */
      color: #ffffff; /* Change the text color as needed */
      padding: 15px;
      text-align: center;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #logo {
      width: 50px; /* Adjust the logo width as needed */
      height: auto;
    }

    #profile {
      width: 50px; /* Adjust the profile image width as needed */
      height: auto;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <header>
    <img src="your_logo.png" alt="Logo" id="logo">
    <img src="profile_picture.png" alt="Profile" id="profile">
  </header>

  <!-- Your website content goes here -->

</body>
</html>
