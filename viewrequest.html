<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #3498db;
      color: #ffffff;
      padding: 15px;
      text-align: center;
      display: flex;
      align-items: center;
    }

    #logo {
      width: 50px;
      height: auto;
      margin-right: 20px;
    }

   
    .tutor-card {
      border: 2px solid black;
      padding: 15px;
      text-align:center;
      width: 200px;
      height:250px;
      display:inline-block;
      margin:10px 10px 20px 30px;
    }
    .title{
    margin:10px;
}
    .tutor-image, .tutor-date, .tutor-time {
      max-width: 100px;
      height: auto;
      margin-bottom: 10px;
    }

    .edit-button, .delete-button {
      margin-top: 10px;
      padding: 8px 15px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    .edit-button {
      background-color: #2ecc71; /* Green color for edit button */
      color: #ffffff;
      margin-right: 5px;
    }

    .delete-button {
      background-color: #e74c3c; /* Red color for delete button */
      color: #ffffff;
    }
  </style>
</head>
<body>

  <header>
    <img src="your_logo.png" alt="Logo" id="logo">
  </header>
  <div class="title">
   <h2>  Requests</h2>
  </div>
   <hr>
    <div class="tutor-card">
      <img src="tutor1.jpeg" alt="Tutor 1 Image" class="tutor-image">
      <p>PartnerName:Tahani</p>
      <p>Date: January 15, 2024</p>
      <p>Time: 3:00 PM</p>
      <button class="edit-button">Edit</button>
      <button class="delete-button">Delete</button>
    </div>
    <br>
    <br>
    <br>
    <div class="tutor-card">
      <img src="tutor2_image.png" alt="Tutor 2 Image" class="tutor-image">
      <p>Date: February 1, 2024</p>
      <p>Time: 5:30 PM</p>
      <button class="edit-button">Edit</button>
      <button class="delete-button">Delete</button>
    </div>

  

</body>
</html>
