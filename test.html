<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Listing</title>
    <style>
        /* Add your CSS styling here */
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Center the tutor cards horizontally */
        }

        .tutor-card {
            border: 1px solid yellow;
            padding: 30px;
            margin: 10px;
            width: 200px;
            height: 300px;
            text-align: center;
        }
        .tutor-image {
            width: 100px;
            height: 100px;
            border-radius: 8px;
        }
        .rating {
            color: gold;
        }
        .button {
            background-color: rgb(238, 102, 102);
            color: white;
            padding: 5px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: small;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="tutor-card">
        <img src="tutor1.jpeg" alt="Tutor Image" class="tutor-image">
        <h3>Reem</h3>
        <p>Teaching: English</p>
        <p>Proficiency: Advanced</p>
        <div class="rating">★★★★★</div>
        <button class="button">Post Session Request </button>
        <button class="button">Contact Tutor</button>
    </div>

    <div class="tutor-card">
        <img src="tutor2.jpeg" alt="Tutor Image" class="tutor-image">
        <h3>Ahmad</h3>
        <p>Teaching: Spanish</p>
        <p>Proficiency: Intermediate</p>
        <div class="rating">★★★☆☆</div>
        <button class="button">Post Session Request </button>
        <button class="button">Contact Tutor</button>
    </div>

    <!-- Add more tutor cards as needed -->

</body>
</html>
