<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #3498db; /* Change the background color as needed */
      color: #ffffff; /* Change the text color as needed */
      padding: 15px;
      text-align: center;
      display: flex;
      align-items: center;
    }

    #logo {
      width: 50px; /* Adjust the logo width as needed */
      height: auto;
      margin-right: 20px; /* Adjust the margin as needed */
    }

    .buttons {
      display: flex;
    }

    .button {
      margin-left: 15px;
      padding: 10px 20px;
      background-color: #ffffff; /* Change the button background color as needed */
      color: #3498db; /* Change the button text color as needed */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <img src="your_logo.png" alt="Logo" id="logo">
    <div class="buttons">
      <a href="#" class="button">Login</a>
      <a href="#" class="button">Sign Up</a>
    </div>
  </header>

  <!-- Your website content goes here -->

</body>
</html>
